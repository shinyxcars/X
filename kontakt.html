    <main>
        <h2>Kontaktieren Sie uns</h2>
        <form action="mailto:info@shinyxcars.de" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="nachricht">Nachricht:</label><br>
            <textarea id="nachricht" name="nachricht"></textarea><br>
            <button type="submit">Absenden</button>
        </form>
        <h3>Öffnungszeiten</h3>
        <ul>
            <li>Mo-Fr: 08:00 – 18:00 Uhr</li>
            <li>Sa: 09:00 – 14:00 Uhr</li>
        </ul>
        <h3>Standort</h3>
        <p>Musterstraße 1, 12345 Musterstadt</p>
        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=13.404954,52.520008,13.404954,52.520008&layer=mapnik" style="width:100%;height:300px;border:none;"></iframe>
